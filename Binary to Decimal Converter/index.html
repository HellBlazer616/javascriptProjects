<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Binary</title>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./app.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<form action="/">
					<label class="content__label" for="binary"
						>Enter Binary Number</label
					>
					<input
						class="content__input"
						type="text"
						min="1"
						max="8"
						id="binary"
						name="binary"
					/>
					<input
						class="content__button"
						type="submit"
						value="Convert"
					/>
				</form>
			</div>
		</div>
	</body>
</html>
