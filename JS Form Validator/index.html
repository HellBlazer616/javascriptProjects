<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Form Validator</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./app.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="main">
				<form action="./">
					<h4 class="main__tag">Register With Us</h4>
					<div class="form-group">
						<label for="userName">User Name</label>
						<input
							type="text"
							class="form-control"
							id="userName"
							aria-describedby="userNameHelp"
							placeholder="Enter User Name"
						/>
						<small id="userNameNotice" class="form-text">User name is required.</small>
					</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input
							type="email"
							class="form-control"
							id="email"
							aria-describedby="emailHelp"
							placeholder="Enter email"
						/>
						<small id="emailNotice" class="form-text">Email is required.</small>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							placeholder="Password"
						/>
						<small id="passwordNotice" class="form-text">Password is required.</small>
						<label for="confirmPassword">Confirm Password</label>
						<input
							type="password"
							class="form-control"
							id="confirmPassword"
							placeholder="Confirm Password"
						/>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
