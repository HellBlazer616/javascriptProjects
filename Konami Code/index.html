<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
	</head>
	<body>
		<script>
			const input = [];
			const secretCode = 'dhrubo is the man';
			window.addEventListener('keyup', (e) => {
				input.push(e.key);
				console.log(e.key);
				input.splice(-input.length - 1, input.length - secretCode.length);

				if (
					input
						.join('')
						.toLowerCase()
						.includes(secretCode.toLowerCase())
				) {
					cornify_add();
				}
			});
		</script>
	</body>
</html>
